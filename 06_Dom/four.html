<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        *{
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <ul class="lang">
        <li>Javascript</li>
    </ul>
</body>
     <script>
        function addLang(langName){
            const li =document.createElement('li');
            li.innerHTML = langName;
            document.querySelector('.lang').appendChild(li);
            
        }
        addLang('Python');
        addLang('Java');
        addLang('C++');

        function addOptiLang(langName){
            const li =document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.lang').appendChild(li);
        }
        addOptiLang('Ruby');
        addOptiLang('Go');
        addOptiLang('Rust');

        //Edit 
        
        const secondLang = document.querySelector("li:nth-child(2)")
        const newli = document.createElement('li')
        newli.textContent = "TypeScript";
        secondLang.replaceWith(newli);

        const firstLang = document.querySelector("li:first-child");
        const newli2 = document.createElement('li');
        newli2.textContent = "HTML";
        firstLang.replaceWith(newli2);

        //Remove

        const lastLang = document.querySelector("li:last-child");
        lastLang.remove();

        const llang = document.querySelector("li:nth-of-type(4)");
        llang.remove();
        
     </script>
</html>
